<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Mohit!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Import Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: #d0e8f2; /* biru pastel */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    .emoji {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #6ec5e9; /* aksen biru */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    button:hover {
      background-color: #4aaed8;
    }

    #secret {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #31708e;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Hai, Mohit! How's your day?</h1>
  <p>Have you smiled today? ðŸ˜Š</p>
  <div class="emoji">ðŸ’™</div>

  <button onclick="showSecret()">Click me!</button>
  <div id="secret">If you smiled... then my mission is complete ðŸ˜šâœ¨</div>

  <footer>Made with ðŸ’™ by Nana</footer>

  <!-- MUSIC PLAYER -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/22/audio_d398abf5d0.mp3?filename=chilling-ambient-12200.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function showSecret() {
      document.getElementById("secret").style.display = "block";
    }
  </script>

</body>
</html>
